
<div class="carsol">
  
  
  <owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let partner of partner_list">
      <ng-template carouselSlide >
        <div class="mainDiv">
        <img [src]="partner.logo_att_name" class="image">
       
        </div>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
</div>
